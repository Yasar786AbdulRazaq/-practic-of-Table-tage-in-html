<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Borders and Spacing</title>
    <style>
        table {
            border-collapse: collapse; /* Combines borders to avoid double borders */
            width: 100%; /* Makes the table take up the full width of its container */
        }
        th, td {
            border: 2px solid black; /* Sets border for each cell */
            padding: 10px; /* Adds space inside each cell */
            text-align: left; /* Aligns the text to the left */
        }
    </style>
</head>
<body>
